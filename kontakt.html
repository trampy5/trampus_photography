    <div class="contact-title">Kontakt</div>
    <div class="contact-title-info">Odgovorili vam bomo v najkrajšem možnem času</div>
    
    <form action="" method="" class="contact-form">
        <div class="contact-input-group">
            <input type="text" name="first_name" id="contact-first-name" placeholder="First name">
            <label for="contact-first-name">IME</label>
        </div>
        
        <div class="contact-input-group">
            <input type="text" name="last_name" id="contact-last-name" placeholder="Last Name">
            <label for="contact-last-name">PRIIMEK</label>
        </div>
    
        <div class="contact-input-group">
            <input type="email" name="e-mail" id="contact-e-mail" placeholder="e-mail">
            <label for="contact-e-mail">E-MAIL</label>
        </div>
    
        <div class="contact-textarea-group">
            <textarea name="message" id="contact-message" rows="5" placeholder="Message"></textarea>
            <label for="contact-message">SPOROČILO</label>
        </div>
    
        <div class="contact-button-div">
            <button type="submit" class="contact-button">Send</button>
        </div>
    </form>
